<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="practice/css/style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <!-- SECTION NAVIGATOR -->

      <nav class="nav">
        <div class="logo">
          <img src="" alt="page-logo" />
        </div>
        <div class="navigator-links">
          <ul>
            <li class="nav-link">
              <a href="">Custom</a>
            </li>
            <li class="nav-link">
              <a href="">Rating</a>
            </li>
            <li class="nav-link">
              <a href="">Recipes</a>
            </li>
          </ul>
          <button class="login">Log In</button>
        </div>
      </nav>

      <!-- SECTION header -->
      <header class="main">
        <div class="hero">
          <div class="hero-image"></div>
          <div class="hero-scritp">
            <h1 class="hero-title">Recipe Recipe</h1>
            <p class="hero-description-fixed">A place where you can</p>
            <p class="hero-description-dinamic">
              find recipes from all around the world
            </p>
          </div>
        </div>
        <div class="carrousel">
          <div class="carrousel-img">
            <img src="" alt="image1" />
          </div>
          <div class="carrousel-img">
            <img src="" alt="image2" />
          </div>
        </div>
      </header>

      <!-- SECTION RECIPES -->
      <section class="recipes">
        <div class="recipes-script">
          <h2 class="subtitle">Recipes</h2>
          <p class="paragraph">A place where you can</p>
        </div>
        <div class="recipe-types">
          <div class="recipe-types-container">
            <img src="" alt="Italian" />
          </div>
          <div class="recipe-types-container">
            <img src="" alt="French" />
          </div>
          <div class="recipe-types-container">
            <img src="" alt="Vegetarian" />
          </div>
          <div class="recipe-types-container">
            <img src="" alt="FastFood" />
          </div>
        </div>
      </section>

      <!-- SECTION CUSTOMIZE RECIPE -->
      <section class="custom-recipes">
        <div class="custom-recipe-carrousel">
          <div>
            <img src="" alt="" />
          </div>
        </div>
        <div class="custom-recipe-script">
          <h2 class="subtitle">Custom Recipes</h2>
          <p class="paragraph">
            Create your own recipe and check all recipes share by other users!
          </p>
        </div>
      </section>
      <section class="community"></section>
      <section class="members"></section>
      <footer class="footer"></footer>
    </div>
    <script src="js/script.js"></script>
  </body>
</html>
