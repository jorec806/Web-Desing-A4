<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/practice/css/reset.css" />
    <link rel="stylesheet" href="/practice/css/base.css" />
    <link rel="stylesheet" href="/practice/css/layout.css" />
    <link rel="stylesheet" href="/practice/css/components.css" />

    <link
      rel="icon"
      href="/practice/images/logo/recipe_logo.png"
      type="image/png"
    />
    <title>Recipe Recipe</title>
  </head>
  <body>
    <!-- Navigator Section -->
    <nav>
      <nav class="nav">
        <div class="logo">
          <img src="/practice/images/logo/recipe_logo.png" alt="page-logo" />
        </div>
        <div class="navigator-links">
          <a class="link" href="">Custom</a>
          <a class="link" href="">Rating</a>
          <a class="link" href="">Recipes</a>
          <button class="button login-button">Log in</button>
        </div>
      </nav>
      <nav class="nav-responsive">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="currentColor"
          class="size-6"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5"
          />
        </svg>
      </nav>
    </nav>
    <h1 class="recipes-title">RECIPES</h1>
    <!-- Recipes Display Section -->
    <main>
      <div class="container">
        <div class="recipe-card">
          <div class="recipe-card__img"></div>
          <div class="recipe-card__script">
            <p class="recipe-card__title">Bruschetta</p>
            <div class="recipe-card__rating">
              <img src="/practice/images/icons/yellow-star.svg" alt="" />
            </div>
            <p class="recipe-card__description">
              Like the “dump and bake” Fried Rice. I shared a few weeks ago
            </p>
            <div class="recipe-card__interactables">
              <div class="recipe-card__interactable">
                <img
                  class="card__interactables__img"
                  src="/practice/images/icons/heart-235.svg"
                  alt=""
                />
                <p class="card__interactables__text">24</p>
              </div>
              <div class="recipe-card__interactable">
                <img
                  class="card__interactables__img"
                  src="/practice/images/icons/star-1-icon-256x253-3menv6cb.png"
                  alt=""
                />
                <p class="card__interactables__text">17</p>
              </div>
            </div>
          </div>
        </div>
      </div>
      <button class="button">See More</button>
    </main>
    <footer class="footer">
      <div>
        <p>©2024 Jose Ore, Inc All rights reserved</p>
      </div>
      <div class="social-media">
        <img src="/practice/images/logo/fb-logo.png" alt="" />
        <img src="/practice/images/logo/Instagram-logo.png" alt="" />
        <img src="/practice/images/logo/tiktok-logo.png" alt="" />
      </div>
    </footer>
    <script src="/js/fetch.js"></script>
  </body>
</html>
